<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>取得隨機亂數</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "微軟正黑體";
            font-weight: bolder;
            /* outline: 1px solid red; */
            margin: 0;
            padding: 0;

        }

        .all {
            width: 100%;
            height: 100vh;
            margin: auto;
            background-color: rgba(137, 43, 226, 0.415);
        }

        h1 {
            margin: 30px auto;
            text-align: center;
            color: #fff;
        }

        .container {
            width: 300px;
            height: 300px;
            background-color: rgb(82, 157, 189);
            padding-top: 20px;
            margin: auto;
            border-radius: 5px;
            transform: translateY(30%);
        }

        .box {
            width: 260px;
            height: 80px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .inp {
            width: 100%;
            height: 30px;
            border-radius: 5px;
            line-height: 1.7em;
            padding-left: 8px;
            background-color: azure;
            color: rgb(81, 175, 150);
            margin: auto;
        }

        .but {
            width: 50px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: auto;
            ;
        }

        .hhh {
            width: 55%;
            height: 30px;
            margin: 10px auto;
            display: flex;
        }

        input {
            width: 50px;
            height: 100%;
            margin: 0px 2px;
            color: rgb(218, 106, 106);
            font-size: 1em;
        }

        .yy {
            width: 50%;
            height: 30px;
            margin: auto;
            display: flex;
            color: rgba(78, 213, 71, 0.87);
        }

        p {
            width: 50px;
            height: 100%;
            /* margin: auto; */
            font-size: 1.5em;
        }

        .but:hover {
            background-color: rgba(0, 0, 255, 0.333);
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="container">
            <h1>隨機亂數</h1>
            <div class="yy">
                <p>我要</p><input id="num" type="text" onkeyup="value=value.replace(/[^\d]/g,'')">
                <p>位</p>
            </div>
            <div class="hhh">
                <p>小</p><input id="min" type="text" onkeyup="value=value.replace(/[^\d]/g,'')">
                <p>大</p><input id="max" type="text" onkeyup="value=value.replace(/[^\d]/g,'')">
            </div>

            <div class="box">
                <div class="inp"></div>
                <button class="but">取得</button>
            </div>

        </div>
    </div>









    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {


            $(".but").click(function () {

                var arr = []
                var min = $("#min").val()
                var max = $("#max").val()
                var num = $("#num").val()

                if ($.trim($("input").val()) == '') {
                    alert('不能有空格!');

                } else
                    if (num > max) {
                        alert("取數 不可小於 大")
                        $("#num").val("")
                        $("#max").val("")
                    } else
                        if (max <= min) {
                            $("#min").val("")
                            $("#max").val("")
                            alert("大 不可等或小於 小")
                        } else
                            if (num == 0 || min == 0 || max == 0) {
                                alert("沒有0")
                                $("#num").val("")
                                $("#min").val("")
                                $("#max").val("")
                            } else
                                if (num == null || num == undefined || num == "") {
                                    alert("請輸入你要取得幾個數")

                                } else
                                    if (max == null || max == undefined || max == "") {
                                        alert("請輸入最大數")

                                    } else
                                        if (min == null || min == undefined || min == "") {
                                            alert("請輸入最小數")

                                        }
                                        else {
                                            for (var i = 0; i < num; i++) {
                                                //向上取整 數字亂數0~0.99   *      範圍   + 1 
                                                var ran = Math.ceil(Math.random() * (max - min + 1));
                                                if (arr.indexOf(ran) >= 0) {
                                                    //當 > 0  代表找到相同的 i-=1 
                                                    i -= 1;
                                                    // 讓循環再一次
                                                    continue;

                                                } else {
                                                    arr.push(ran);
                                                    //就push  進陣列內
                                                }
                                            }
                                            $(".inp").text(arr);
                                            arr = []
                                        }

            })




        });

    </script>
</body>

</html>
