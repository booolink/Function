<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: rgb(255, 0, 43);
        position: relative;
    }
        .box:after {
        content: "";
        width: 100px;
        height: 100px;
        background-color: rgb(33, 105, 82);
        position: absolute;
        top: 10px;
        left: 10px;
        
      }
     
    </style>
  </head>
  <body>
    <div>
    <a href="https://www.google.com/">
        <div class="box">168415616</div>
    </a>
</div>
  </body>
</html>
